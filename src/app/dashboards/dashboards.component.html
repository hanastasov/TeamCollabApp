<div class="dashboards column">
  <div class="group_3 row">
    <div class="left row">
      <igx-avatar src="/assets/a221f4a8bd65de43920e3f5b81c2fd32dd99243d.png" [roundShape]="true" size="small" class="avatar"></igx-avatar>
      <button igxButton="flat" [disabled]="false" class="button_1">
        <igx-icon>keyboard_arrow_down</igx-icon>
        <span>home</span>
      </button>
    </div>
    <div class="right row">
      <div class="row-layout_1 row">
        <button igxButton="raised" [disabled]="false" class="button_2">
          <igx-icon>add</igx-icon>
          <span>task</span>
        </button>
        <igx-icon font="material" [active]="true" class="icon-notifications">notifications</igx-icon>
        <igx-icon font="material" [active]="true" class="icon-chat">mode_comment</igx-icon>
      </div>
      <div class="row-layout row">
        <igx-avatar src="/assets/a7f211be67afc061d9571f5b5b5236cd92420e0c.png" [roundShape]="true" size="small" class="avatar"></igx-avatar>
      </div>
    </div>
  </div>
  <div class="row-layout_2 row">
    <igx-nav-drawer width="320px" [pin]="true" [pinThreshold]="1024" position="left" [isOpen]="false" class="nav-drawer">
      <ng-template igxDrawer>
        <span igxDrawerItem></span>
      </ng-template>
      <ng-template igxDrawerMini>
        <span igxDrawerItem></span>
      </ng-template>
    </igx-nav-drawer>
    <div class="group column">
      <h6 class="title_1">Dashboards</h6>
      <igx-list class="listone-line-item-list">
        <igx-list-item>
          <h4 igxListLineTitle>Dashboards</h4>
          <div igxListAction class="column-layout column">
            <igx-icon font="material" [active]="true" class="icon">dashboard</igx-icon>
          </div>
        </igx-list-item>
        <igx-list-item>
          <h4 igxListLineTitle>Favorites</h4>
          <div igxListAction class="column-layout column">
            <igx-icon font="material" [active]="true" class="icon">star</igx-icon>
          </div>
        </igx-list-item>
        <igx-list-item>
          <h4 igxListLineTitle>Recent</h4>
          <div igxListAction class="column-layout column">
            <igx-icon font="material" [active]="true" class="icon">access_time</igx-icon>
          </div>
        </igx-list-item>
        <igx-list-item>
          <h4 igxListLineTitle>Samples</h4>
          <div igxListAction class="column-layout column">
            <igx-icon font="material" [active]="true" class="icon">web</igx-icon>
          </div>
        </igx-list-item>
      </igx-list>
    </div>
    <div class="group_1 column">
      <div class="group_2 column">
        <div class="title row">
          <h5 class="title_2">Recent</h5>
        </div>
        <div class="cards row">
          <igx-card type="outlined" class="card">
            <igx-card-media height="max-content">
              <img src="/assets/893559c41bbd298c31854725836fd245e4f794fa.png" />
            </igx-card-media>
            <igx-card-header>
              <h3 igxCardHeaderTitle>Artists Analysis</h3>
              <h5 igxCardHeaderSubtitle>Jun 15, 2020 - Jason Anderson</h5>
            </igx-card-header>
            <igx-card-actions class="actions">
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>star_border</igx-icon>
              </button>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>share</igx-icon>
              </button>
            </igx-card-actions>
          </igx-card>
          <igx-card type="outlined" class="card">
            <igx-card-media height="max-content">
              <img src="/assets/e6bb7c0b9374345b911777c59095a52b35058189.png" />
            </igx-card-media>
            <igx-card-header>
              <h3 igxCardHeaderTitle>For evaluation</h3>
              <h5 igxCardHeaderSubtitle>Jun 15, 2020 - Martina Roberts</h5>
            </igx-card-header>
            <igx-card-actions class="actions">
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>star</igx-icon>
              </button>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>share</igx-icon>
              </button>
            </igx-card-actions>
          </igx-card>
          <igx-card type="outlined" class="card">
            <igx-card-media height="max-content">
              <img src="/assets/893559c41bbd298c31854725836fd245e4f794fa.png" />
            </igx-card-media>
            <igx-card-header>
              <h3 igxCardHeaderTitle>Stylescape Results</h3>
              <h5 igxCardHeaderSubtitle>Jun 15, 2020 - Caroline Sanders</h5>
            </igx-card-header>
            <igx-card-actions class="actions">
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>star_border</igx-icon>
              </button>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>share</igx-icon>
              </button>
            </igx-card-actions>
          </igx-card>
        </div>
      </div>
      <button igxButton="fab" type="fab" [disabled]="false" class="button">
        <igx-icon>add</igx-icon>
      </button>
    </div>
  </div>
</div>
